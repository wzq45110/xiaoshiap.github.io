<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>bawangapp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      background: none;
      outline: none;
      border: none;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    a:link {
      text-decoration: none;
    }

    /*已经访问过的链接*/
    a:visited {
      text-decoration: none;
    }

    /*鼠标划过(停留)的链接*/
    a:hover {
      text-decoration: none;
    }

    /* 正在点击的链接*/
    a:active {
      text-decoration: none;
    }

    button {
      margin: 0;
      padding: 0;
      border: 1px solid transparent;
      outline: none;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but bawangapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
